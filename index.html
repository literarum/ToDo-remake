<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/adaptive.css">
    <link rel="icon" type="image/png" href="./src/icons/todo-icon.png">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Your ToDo</h1>
        <h2>cписок задач на сегодня</h2>
      </div>

      <div class="list">
        <div class="new__list">
          <ol id="tasksList"></ol>
        </div>
      </div>

      <div class="add-new">
        <div class="add-new-head">
          <h3>Добавить новую задачу</h3>
        </div>
        <div class="form">
          <form action="#" id="form">
            <input type="text" id="input" placeholder="Текст задачи..." autocomplete="off" id="taskInput"/>
            <label for="#input"
              >Что у нас сегодня по плану?</label
            >
          </form>
          <div class="buttons">
            <button id="add">Добавить</button>
            <button id="clearAll">Очистить список</button>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; Powered by Gleb Kurushin</footer>

    <script src="./src/js/app.js"></script>
  </body>
</html>
